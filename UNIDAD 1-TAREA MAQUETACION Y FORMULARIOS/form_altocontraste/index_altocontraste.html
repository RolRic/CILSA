<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMULARIO ALTO CONTRASTE</title>
	<link rel="stylesheet" type="text/css" href="style_altocontraste.css">
</head>
<body>
	<form action="https://formsubmit.co/ rolonrdo@hotmail.com" method="POST">
	   	<h2>Formulario de Datos Personales</h2>
	   	
	   	<label for=Nombre>Nombre:</label>	
	   	<input type="text" name="Nombre" id="Nombre" placeholder="Nombre" required /><br>
	   	<label for=Apellido>Apellido:</label>
	   	<input type="text" name="Apellido" id="Apellido" placeholder="Apellido" required/><br>
	   		
	   	<label for=Fecha de Nac> Fecha de Nac:</label> 
	   	<input type="date" name="Fecha de Nac" id="Fecha de Nac" placeholder="dd/mm/aaaa" required /><br>
	   		
	   	<label for=Email>Email:</label>
	   	<input type="email" name="Email" id="Email" placeholder="Correo" required/><br>
	   	
	   	<label for=País de Residencia>País de Residencia:</label>
	   	<select name="pais">
		<option value="AR">Argentina</option>
		<option value="BO">Bolivia</option>
		<option value="BR">Brasil</option>
		<option value="CL">Chile</option>
		<option value="CO">Colombia</option>
		<option value="EC">Ecuador</option
		<option value="US">Estados Unidos</option>
		</select>

	   	<input class="btn"type="submit" value="Enviar"/>
	   	<input class="btn"type="text" value="Estilo 1"/>
	   	<input class="btn"type="text" value="Estilo alto contraste"/>
	</form>
</body>
</html>
